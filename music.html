<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOST VILLA-虫鸣</title>
</head>

<body>
    <img src="./music_bg.png" style="width: 50%; display: block; margin: 0 auto;" alt="">
    <br>
    <audio id="audio" src="https://raw.githubusercontent.com/djzhao627/lost_villa/master/lost_villa.mp3" autoplay="autoplay" controls="controls" loop="loop"
        style="display: block; margin: 0 auto;">
        Your browser does not support the audio element.
    </audio>

    <script>
        //--创建页面监听，等待微信端页面加载完毕 触发音频播放
        document.addEventListener('DOMContentLoaded', function () {
            function audioAutoPlay() {
                var audio = document.getElementById('audio');
                audio.play();
                document.addEventListener("WeixinJSBridgeReady", function () {
                    audio.play();
                }, false);
            }
            audioAutoPlay();
        });
        //--创建触摸监听，当浏览器打开页面时，触摸屏幕触发事件，进行音频播放
        document.addEventListener('touchstart', function () {
            function audioAutoPlay() {
                var audio = document.getElementById('audio');
                audio.play();
            }
            audioAutoPlay();
        });
    </script>

</body>

</html>
